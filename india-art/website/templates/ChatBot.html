<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<!DOCTYPE html>
<html>
	<head>
		<title>Chatbot</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="../static/css/ChatBot.css"/>
	</head>
	
<body>
    <nav class="navbar">
        <div class="logo">
            <h1>Sanskriti</h1>
        </div>
    </nav>
    <div class="chat-container">
        <div class="card">
            <div class="card-header">
                <h2>Abdul: Let me expand your creativity beta</h2>
            </div>
            <div class="card-body">
                {% for q, a in data %}
                    <p><strong>You:</strong> {{ q }}</p>
                    <p><strong>Sanskriti:</strong> {{ a }}</p>
                {% endfor %}
            </div>
            <div class="card-footer">
                <form action="/ChatBot" method="post" style="width:100%; display:flex;">
                    <input type="text" name="prompt" class="type_msg" placeholder="Type your craft question...">
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
